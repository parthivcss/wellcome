<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <!-- Add font awesome CDN--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Responsive Form</title>
        <script src="https://kit.fontawesome.com/8926428825.js" crossorigin="anonymous"></script>
        <style>
.body{
    padding: 0px;
    margin: 0px;
    font-family: sans-serif;
}

.container{
    width: 90%;
    margin: auto;
    overflow: hidden;
}

#contact-section{
    background: linear-gradient(rgba(160, 52, 52, 0.6),rgba(160, 52, 52, 0.9));
    background-size: cover;
    background-position: center;
    height: 100%;
    width: 100% ;
    padding-bottom: 2%;
}
#contact-section .container h2{
    text-align: center;
    text-decoration: underline;
    text-underline-position: under;
    color: rgb(214, 224, 167);
    letter-spacing: 2px;
}

#contact-selection .container p{
    text-align: center;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    padding-bottom: 3%;
    color: #fff;
    letter-spacing: 2px;
}

.contact-form i.fa{
    font-size: 10px;
    padding: 3%;
    background-color: none;
    margin: 2%;
    border-radius: 80%;
    cursor: pointer;
    border: 2px solid rgb(190,190,190);
    color: rgb(190,190,190);
}

.contact-form i.fa:hover{
    cursor: pointer; 
    border: 2px solid #fff;
    color: #fff;
}

.contact-form{
    display: grid;
    grid-template-columns: auto auto;
    /* grid-gap: 5px; */
}

.form-info{
    font-size: 13px;
    font-style: italic;
    color: rgb(66, 25, 25);
    letter-spacing: 2px;
}

input{
    padding: 10px;
    margin: 10px;
    width: 70%;
    background-color: rgba(136,133,133,0.5);
    color: rgb(240, 179, 13);
    border: none;
    outline: none;
}

input::placeholder{
    color: #fff;
}

textarea{
    padding: 10px;
    margin: 10px;
    width: 70%;
    background-color: rgba(136,133,133,0.5);
    color: #fff;
    border: none;
    outline: none;

}

textarea::placeholder{
    color: #fff;
}

.submit{
    width: 40%;
    background: none;
    padding: 4px;
    outline: none;
    font-size: 13px;
    font-weight: bold;
    letter-spacing: 2px;
    height: 33px;
    text-align: center;
    cursor: pointer;
    letter-spacing: 2px;
    margin-left: 3%;
    border: 2px solid rgb(190,190,190);
    color: rgb(190,190,190);
}
.submit:hover{
    border: 1px solid #fff;
    color: #fff;
    cursor: pointer;
}

/*media queries */
@media(max-width:768px){
    #contact-section.contact-form{
        display: block;
        width: 100%;
        text-align: center;
    }

    #contact-section.submit{
        width: 60%;
    }
}     

        </style>
    </head>
    <body>
         <!-- contact section -->
         <section id="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <center><p>Email us and keep upto date with our latest news</p></center>
                <div class="contact-form">
                     <!-- first grid section-->
                     <div>
                        <i class="fa fa-map-marker"></i><spam class="form-info"> AIC-SKUniversity</spam><br>
                        <i class="fa fa-phone"></i><spam class="form-info"> Phone-no:+919194336736</spam><br>
                        <i class="fa fa-envelope"></i><spam class="form-info">Ganeshreddy@gmail.com</spam>
                     </div>
                     <!-- second grid -->
                     <div>
                         <form>
                            <input type="text" placeholder="Your name" required>
                            <input type="text" placeholder="Last name" required>
                            <input type="Email" placeholder="Email" required>
                            <input type="text" placeholder="Subject of this message" required>
                            <textarea name="message" placeholder="Message" rows="5" required></textarea>
                            <button class="submit">Send Message</button>
                         </form>
                     </div>
                </div>
            </div>
         </section>

                    
    </body>
</html>
